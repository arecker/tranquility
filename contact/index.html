<script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
<script>
 $(document).ready(function() {
   $('#contactForm').submit(function(e) {
     e.preventDefault();

     var info = {
       name: $('#id_name').val(),
       email: $('#id_email').val(),
       options: [],
       message: $('#id_message').val()
     };

     if (!info.name || !info.email) {
       alert("Name and Email are required, please.");
       return false;
     }

     $('#id_project input:checked').each(function() {
       info.options.push($(this).attr('name'));
     });

     var text = [
       'NAME: ' + info.name,
       'EMAIL: ' + info.email,
       'REASONS: ' + info.options.join(', '),
       info.message
     ].join('\n');

     $.ajax({
       type: 'POST',
       url: 'https://api.tranquilitydesignsmn.com/email/',
       crossDomain: true,
       contentType: 'application/json',
       dataType: 'json',
       data: JSON.stringify({
	 'name': info.name,
	 'email': info.email,
	 'text': text
       }),
       success: function() {
	 window.location.replace("/thanks/");
       },
       error: function(e) {
	 alert("failed" + JSON.stringify(e));
       }
     });
   });
 });
</script>
